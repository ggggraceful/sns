spring:

  ## H2
  h2:
    console:
      enabled: false
      path: /h2-console

  ## db
  datasource:
    ### mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  ## jpa
  jpa:
    hibernate:
      ddl-auto: update

    ### mysql
    properties:
      database: mysql
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true

  ## mvc
  mvc:
    path-match:
      matching-strategy: ant_path_matcher

  ## jackson
  jackson:
    serialization:
      fail-on-empty-beans: false



# server
server:
    servlet:
      encoding:
        charset: utf-8
        enabled: true
        force: true

